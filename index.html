<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Puzzles</title>
    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Sigmar+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>    
    <div class="container mainContainer ">
        <div class="row justify-content-center">
            <h1 class="title"></h1>
        </div>
        <div class="choosePanel row justify-content-between">
            <div class="col"><div class="myBtn btnPre hide"><div class="preview"></div></div></div>
            <div class="col align-self-center"><p class="message">for start click on image</p></div>
            <div class="col"><div class="myBtn btnNext"><div class="next"></div></div></div> 
        </div>   
            <!-- бокс для тайминга -->
        <div class="timeCounter row justify-content-between hide"><p>0:0</p></div> 
        <div class="plate row justify-content-center "></div>
        <div class="row justify-content-center">
            <div class="puzzlesBox col">
                <div class="row">

                </div>
            </div>
        </div>       
     
    </div>  
    <div class="controlMain hide">
        <div class="control control_pause"></div>
        <div class="control_endGame"></div>           
    </div> 

    <script src="app/main.js" type="module"></script>
</body>
</html>
